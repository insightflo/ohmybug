<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE4444"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shadow circle -->
  <ellipse cx="256" cy="440" rx="140" ry="30" fill="#000" opacity="0.15"/>
  
  <!-- Body (red shell) -->
  <ellipse cx="256" cy="300" rx="180" ry="160" fill="url(#bodyGrad)" filter="url(#shadow)"/>
  
  <!-- Center line on shell -->
  <line x1="256" y1="145" x2="256" y2="455" stroke="#1A1A1A" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Spots on shell -->
  <circle cx="180" cy="240" r="28" fill="#1A1A1A"/>
  <circle cx="332" cy="240" r="28" fill="#1A1A1A"/>
  <circle cx="160" cy="340" r="24" fill="#1A1A1A"/>
  <circle cx="352" cy="340" r="24" fill="#1A1A1A"/>
  <circle cx="220" cy="400" r="20" fill="#1A1A1A"/>
  <circle cx="292" cy="400" r="20" fill="#1A1A1A"/>
  
  <!-- Head -->
  <ellipse cx="256" cy="130" rx="90" ry="80" fill="url(#headGrad)"/>
  
  <!-- Antennae -->
  <path d="M200 85 Q180 40 160 30" stroke="#1A1A1A" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M312 85 Q332 40 352 30" stroke="#1A1A1A" stroke-width="10" stroke-linecap="round" fill="none"/>
  <circle cx="160" cy="30" r="12" fill="#1A1A1A"/>
  <circle cx="352" cy="30" r="12" fill="#1A1A1A"/>
  
  <!-- Eyes (white part) -->
  <ellipse cx="220" cy="130" rx="35" ry="40" fill="#FFFFFF"/>
  <ellipse cx="292" cy="130" rx="35" ry="40" fill="#FFFFFF"/>
  
  <!-- Eyes (pupils) - looking slightly up and to the side for cute effect -->
  <circle cx="228" cy="125" r="18" fill="#1A1A1A"/>
  <circle cx="300" cy="125" r="18" fill="#1A1A1A"/>
  
  <!-- Eye shine -->
  <circle cx="234" cy="118" r="6" fill="#FFFFFF"/>
  <circle cx="306" cy="118" r="6" fill="#FFFFFF"/>
  
  <!-- Cute smile -->
  <path d="M235 165 Q256 185 277 165" stroke="#1A1A1A" stroke-width="6" stroke-linecap="round" fill="none"/>
  
  <!-- Cheek blush -->
  <ellipse cx="185" cy="155" rx="18" ry="12" fill="#FF9999" opacity="0.6"/>
  <ellipse cx="327" cy="155" rx="18" ry="12" fill="#FF9999" opacity="0.6"/>
</svg>
